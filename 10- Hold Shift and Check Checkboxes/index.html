<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hold Shift to Check Multiple Checkboxes</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="inbox">
        <div class="item">
            <input type="checkbox" >
            <p>This is an inbox layout.</p>
        </div>
        <div class="item">
            <input type="checkbox" >
            <p>Check one item.</p>
        </div>
        <div class="item">
            <input type="checkbox" >
            <p>Hold down your shift key.</p>
        </div>
        <div class="item">
            <input type="checkbox" >
            <p>Check a lower item.</p>
        </div>
        <div class="item">
            <input type="checkbox" >
            <p>Everything in between should also be set to checked.</p>
        </div>
        <div class="item">
            <input type="checkbox" >
            <p>Try do it without any libraries.</p>
        </div>
        <div class="item">
            <input type="checkbox" >
            <p>Just regular JavaScript.</p>
        </div>
        <div class="item">
            <input type="checkbox" >
            <p>Good Luck!</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Don't forgot ot tweet your result!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
